<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai Tap</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="registration-form">
      <form>
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control item"
            id="nhap-ma-sv"
            placeholder="Nhap Ma Sinh Vien"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="nhap-ten-sv"
            placeholder="Nhap Ten Sinh Vien"
          />
        </div>
        <div class="form-group" id="phanloaisv" >
          <label for="">Loại sinh viên</label>
          <select class="form-control" id="loai-sv">
              <option class="option-1">Sinh viên nghèo</option>
              <option class="option-2">Sinh viên hệ đào tạo phổ thông</option>
              <option class="option-3">Sinh sinh hệ đào tạo quốc tế</option>
          </select>
      </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="nhap-diemtoan"
            placeholder="Diem Toan"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="nhap-diemvan"
            placeholder="Diem Van"
          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block create-account" id="nutbutton">
            Hien Thi Thong Tin
          </button>
        </div>
      </form>
      <div class="infomation-form">
        <h1>Thông tin sinh viên</h1>
        <h4>Tên sinh viên : <p class="hienthitensv"></p></h4>
        <h4>Mã sinh viên: <p class="hienthimasv"></p></h4>
        <h4>Loại sinh viên: <p class="hienthiloaisv"></p></h4>
        <h4>Điểm trung bình: <p class="hienthidiemtb"></p></h4>
        <h4>Xếp loại: <p class="hienthixeploai"></p></h4>
        <div class="progress">
          <div id="thanhbar" class="progress-bar" role="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="./hienthithongtinsv.js"></script>
  </body>
</html>
